
# ~/.config/tmux-sessionizer/tmux-sessionizer.conf

# Replace with your real project roots; examples:
TS_SEARCH_PATHS=(
  ~/dev
  # ~/.config
)

# Search deeper (default is 1). Example: search 2 levels deep everywhere:
TS_MAX_DEPTH=1

# Optional: per-path depth (overrides TS_MAX_DEPTH for that path)
# TS_EXTRA_SEARCH_PATHS=(~/play:3)

# Optional logging while we test (turn off later)
TS_LOG=file
# TS_LOG_FILE defaults to ~/.local/share/tmux-sessionizer/tmux-sessionizer.logs
